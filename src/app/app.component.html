<mat-toolbar color="primary">
  <span class="mat-toolbar-row">
    <a routerLink="/">
      <span class="material-icons"> flutter_dash </span>
    </a>
    <span class="spacer"></span>
    &nbsp; &nbsp;
    <h1 mat-typography class="mat-headline">Timenet</h1>
  </span>
  <button mat-raised-button color="accent" (click)="openParticipantDialog()">
    Getting Bored
  </button>
  <!-- <mat-toolbar-row>
    <button mat-button routerLink="/about">About</button>
    <button mat-button routerLink="/contact">Contact</button>
  </mat-toolbar-row> -->
</mat-toolbar>

<div *ngFor="let note of fetchedData$ | async">
    <mat-card-header>
      <!-- <div mat-card-avatar class="example-header-image"></div> -->
      <mat-card-title>{{ note.activity }}</mat-card-title>
      <mat-card-subtitle>Requires {{note.participants}} people</mat-card-subtitle>
      <!-- <mat-card-subtitle>Lies in {{note.type}} Domain</mat-card-subtitle> -->
    </mat-card-header>
    <button (click)="removeItem(note.key)">
      Remove
    </button>
    <mat-card-actions>
      <button mat-button>Delete</button>
    </mat-card-actions>
</div>
